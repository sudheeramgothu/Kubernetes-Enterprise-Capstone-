apiVersion: apps/v1
kind: Deployment
metadata:
  name: validated-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: validated-app
  template:
    metadata:
      labels:
        app: validated-app
    spec:
      containers:
      - name: app
        image: nginx:1.27
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
